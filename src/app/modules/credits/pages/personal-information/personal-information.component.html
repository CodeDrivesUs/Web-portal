<h2>User Info Summary</h2>
<div >
    <p><strong>First Name:</strong> {{ application.basicInformation.firstName }}</p>
    <p><strong>Last Name:</strong> {{ application.basicInformation.lastName }}</p>
    <p><strong>Mobile:</strong> {{ application.basicInformation.mobile }}</p>
    <p><strong>Email:</strong> {{ application.basicInformation.email }}</p>
    <button class="btn btn-primary" (click)="back()">Back</button>
</div>
