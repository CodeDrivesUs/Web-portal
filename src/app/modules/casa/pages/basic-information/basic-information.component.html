<h2 class="mb-4">Basic Information</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

  <div class="mb-3">
    <app-custom-input
      label="First Name"
      placeholder="Enter your first name"
      formControlName="firstName">
    </app-custom-input>
  </div>

  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
  </div>

  <div class="mb-3">
    <label class="form-label">Mobile Number</label>
    <input type="tel" class="form-control" formControlName="mobile" placeholder="e.g. 0712345678">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
